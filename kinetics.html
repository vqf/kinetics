<!DOCTYPE html>
<html>
<head>
  <meta content="width=device-width, initial-scale=1" name="viewport" />
  <link crossorigin="use-credentials" href="manifest.json" rel="manifest"></link>
  <title>EKS</title>
  <meta charset="UTF-8" />
  <script src="jquery-3.5.1.min.js"></script>
  <link href="bootstrap.min.css" rel="stylesheet">
  <script src="bootstrap.min.js"></script>
  <script src="figAPI.js"></script>
  <script src="interface.js"></script>
  <script src="kinetics.js"></script>
  <script>
  $(document).ready(function(){
    $(".nosend").submit(function(e){ 
		e.preventDefault();
	});
	$("#noscript").hide();
	setFig1();
	setFig2();
  });
  </script>
  <link rel="stylesheet" type="text/css" href="ecb.css">
  <link rel="stylesheet" type="text/css" href="kinetics.css">
  <style type="text/css">
  .stand-alone{
  	margin: 1em;
  }
  </style>
</head>
<body>
  <meta content="width=device-width, initial-scale=1" name="viewport" />
  <div id="uppr">
    <div id="noscript" class="row">
      <h1>If you are seeing this message, Javascript is inactive</h1>
      <h1>You need to activate Javascript to use the examples</h1>
    </div>
    <div class="hero">
      <div class="herocontent">Enzyme kinetics simulation</div>
    </div>
    <div class="getrow">
      <div class="fixed">
        <span class="time">Formula: </span>
        <input type="text" size="18" id="formInput" />
        <button onclick="getNewFormula()">Enter</button>
        <button onclick="reset()">Reset</button>
        <button onclick="anim()">Simulate</button>
        <span class="time">Time:</span><span class="time" id="timer"></span>
        <textarea class="hideMe" id="copyText"></textarea>
      </div>
      <div class="figcontainer">
        <span class="node"><div class="info" id="fig1_info1"></div></span><span class="node"><div id="fig1_info2" class="info"></div></span><span class="node"><div id="fig1_info3" class="info"></div></span>
        <svg class="svgfig" id="fig1" oncontextmenu="return false;" viewBox="0 0 120 80"></svg>
        <div class="hideMe" id="input_fig1">
          <div>Enter or paste data here</div>
          <textarea id="tafig1"></textarea>
          <a href="#" onclick="readUserData('fig1'); return false;">Done</a>
        </div>
      </div>
      <div class="figcontainer">
        <span class="node"><div id="fig2_info1" class="info"></div></span><span class="node"><div id="fig2_info2" class="info"></div></span><span class="node"><div class="info" id="fig2_info3"></div></span>
        <svg viewBox="0 0 120 80" id="fig2" oncontextmenu="return false;" class="svgfig"></svg>
        <div class="hideMe" id="input_fig2">
          <div>Enter or paste data here</div>
          <textarea id="tafig2"></textarea>
          <a onclick="readUserData('fig2'); return false;" href="#">Done</a>
        </div>
      </div>
    </div>
    <footer class="footer">
      <div class="container">
        <span class="text-muted">Kinetics</span>
      </div>
    </footer>
  </div>
</body>
</html>
